<div class="col-xs-2 btn-group-vertical">
  <a ng-repeat="patient in patients" ng-click="setPatient(patient.id)" class="btn btn-default">{{patient.first_name + " " + patient.last_name}}</a>
  
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addPatientModal">
    Add new patient
  </button>
</div>

<div class="col-xs-10">
  <div ng-show="patient == null">
    Select a patient to view the details
  </div>

  <div ng-hide="patient == null">
    <table class="table">
      <thread>
        <tr>
          <th>Patient ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Contact No.</th>
          <th>Last Location</th>
        </tr>
      </thread>
      <tbody>
        <tr>
          <td>{{patient.id}}</td>
          <td>{{patient.first_name}}</td>
          <td>{{patient.last_name}}</td>
          <td>{{patient.contact_number}}</td>
          <td>{{patient.last_location}}</td>
        </tr>
      </tbody>
    </table>
  </div>

<!--Add new patient modal-->
  <div class="modal fade" id="addPatientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Patient</h4>
      </div>
      <div class="modal-body">
        Patient ID: <input type="number" ng-model="newPatient.id">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveNewPatient()">Save patient</button>
      </div>
    </div>
  </div>
</div>

</div>
