<!-- This will list the patients linked to a carer. - loaded in the carer-view. -->

<p>Currently under construction, come back later!</p>

<table class="table">
	<thread>
		<tr>
			<th>Patient ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Contact No.</th>
			<th>Last Location</th>
		</tr>
	</thread>
	<tbody>
		<!-- Use a ng-repeat to display -->
		<tr ng-repeat="patient in patientsCtrl.patients">
			<td>{{patient.id}}</td>
			<td>{{patient.first_name}}</td>
			<td>{{patient.last_name}}</td>
			<td>{{patient.contact_number}}</td>
			<td>{{patient.last_location}}</td>
		</tr>
	</tbody>
</table>
