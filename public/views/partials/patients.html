
<a ng-click="toggleSideBar(true)">
  <div id="toggle" class="sidebar">
    <b class="caret caret-left"></b>
  </div>
</a>
<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
          <li class="sidebar-brand">
              <a ng-click="addPatient()" class="hand-pointer"> + Add a Patient + </a>
          </li>
          <li ng-repeat="patient in arrayOfPatients" ng-click="setPatient(patient.id)" class="hand-pointer" data-patient-id="{{patient.id}}" data-area="side-bar-link">
              <a>{{patient.name}}</a>
          </li>
      </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">

          <!-- AREA FOR ALERTS -->
          <div id="alerts"></div>
          <!-- END AREA FOR ALERTS -->

          <div ng-show="patient == null">
            Select a patient to view the details
          </div>

          <div ng-hide="patient == null">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li class="active"><a role="tab" data-toggle="tab" ng-click="setTab('#details')">Details</a></li>
              <li><a role="tab" data-toggle="tab" ng-click="setTab('#locations')">Locations</a></li>
              <li><a role="tab" data-toggle="tab" ng-click="setTab('#reminders')">Reminders</a></li>
              <li><a role="tab" data-toggle="tab" ng-click="setTab('#activities')">Activities</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="details" ng-controller="DetailsController">
                <div details></div>
              </div>
              <div class="tab-pane" id="locations" ng-controller="LocationsController">
                <div locations></div>
              </div>
              <div class="tab-pane" id="reminders" ng-controller="RemindersController">
                <div reminders></div>
              </div>
              <div class="tab-pane" id="activities" ng-controller="ActivitiesController">
                <div activities></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
