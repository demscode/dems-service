<div class="row">
  <div class="col-xs-12">
    <div ng-show="patient.reminders != null && patient.reminders.length > 0">
      <table class="table">
        <thread>
          <tr>
            <th>Reminder ID</th>
            <th>Reminder Info 1</th>
            <th>Reminder Info 2</th>
            <th>Reminder Info 3</th>
          </tr>
        </thread>
        <tbody>
          <tr ng-repeat="reminder in patient.reminders">
            <td>{{reminder.id}}</td>
            <td>{{reminder.reminder_info1}}</td>
            <td>{{reminder.reminder_info2}}</td>
            <td>{{reminder.reminder_info3}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-hide="patient.reminders != null && patient.reminders.length > 0">
      No reminders for the {{patient.first_name + " " + patient.last_name}}
    </div>
  </div>
</div>
